
<div style="margin-top: 50px">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon>fastfood</mat-icon>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon>fastfood</mat-icon>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef> product_id.</th>
        <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ingredient_list">
        <th mat-header-cell *matHeaderCellDef> ingredient_list</th>
        <td mat-cell *matCellDef="let element"> {{element.ingredient_list}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="gpi_upc">
        <th mat-header-cell *matHeaderCellDef> gpi_upc</th>
        <td mat-cell *matCellDef="let element"> {{element.gpi_upc}} </td>
      </ng-container>

      <ng-container matColumnDef="date_available">
        <th mat-header-cell *matHeaderCellDef> date_available</th>
        <td mat-cell *matCellDef="let element"> {{element.date_available}} </td>
      </ng-container>

      <ng-container matColumnDef="shop">
        <th mat-header-cell *matHeaderCellDef> shop</th>
        <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
</div>
