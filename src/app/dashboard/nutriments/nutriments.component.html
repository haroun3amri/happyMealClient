
<div style="margin-top: 50px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>fastfood</mat-icon>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon>fastfood</mat-icon>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="nutrient_id">
      <th mat-header-cell *matHeaderCellDef> nutrient_id.</th>
      <td mat-cell *matCellDef="let element"> {{element.nutrient_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nutrient_name">
      <th mat-header-cell *matHeaderCellDef> nutrient_name</th>
      <td mat-cell *matCellDef="let element"> {{element.nutrient_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nutrient_value">
      <th mat-header-cell *matHeaderCellDef> nutrient_value</th>
      <td mat-cell *matCellDef="let element"> {{element.nutrient_value}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Nutrient_uom">
      <th mat-header-cell *matHeaderCellDef> Nutrient_uom</th>
      <td mat-cell *matCellDef="let element"> {{element.Nutrient_uom}} </td>
    </ng-container>

    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef> product_id</th>
      <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
